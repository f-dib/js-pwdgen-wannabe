<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <h1>Benvenuto nel Club!</h1>

    <div class="card">
        
        <img class="image" src="./img/github.png" alt="logo">
        
        <div class="d-flex column">
            <div class="d-flex align-center space-between">
                <h2>Name</h2>
                <div class="container"><div id="name"></div></div>
            </div>
            <div class="d-flex align-center space-between">
                <h2>Surname</h2>
                <div class="container"><div id="surname"></div></div>
            </div>
            <div class="d-flex align-center space-between">
                <h2 class="fav">Favourite Color</h2>
                <div class="container"><div id="favcolor"></div></div>
            </div>
            <div class="d-flex align-center space-between">
                <h2>Password</h2>
                <div class="container"><div id="password"></div></div>
            </div>
        </div>

    </div>

    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
